display_information:
  name: 経費精算書作成
  description: 経費精算書を作成するアプリ
  background_color: "#2c2d30"

features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: keihi-bot
    always_online: true
  shortcuts:
    - name: 経費精算書の作成
      type: message
      callback_id: create_expense_entry
      description: 経費精算書を作成します
  slash_commands:
    - command: /keihi
      description: 経費精算書を作成・管理します
      usage_hint: |
        setup [スプレッドシートID] - スプレッドシートを設定
        config - 現在の設定を確認
        status [YYYY-MM] - 登録状況を確認
        list [YYYY-MM] - 登録一覧を表示
        help - ヘルプを表示

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - files:read
      - groups:history
      - groups:read
      - im:history
      - im:write
      - mpim:history
      - mpim:read
      - users:read
      - users:read.email
      - workflow.steps:execute

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: true
    request_url: https://slack2keihi.glitch.me/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
